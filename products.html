    <script>
        const displayText = (index)=>{
            let xhr = new XMLHttpRequest();
                xhr.onreadystatechange = ()=>{
                    console.log(xhr.status)
                if (xhr.readyState == 4 && xhr.status == 200) {
                        console.log(xhr.responseText)
                        document.querySelectorAll('.description')[index].innerHTML = xhr.responseText;
                    }
                };
                xhr.open("GET", `data/${index + 1}.txt`, true);
                xhr.send();
        }
        document.querySelectorAll('.card-container').forEach((e,index)=>{
            console.log(e)
            e.onmouseover = ()=>{displayText(index)}
        })
    </script>
